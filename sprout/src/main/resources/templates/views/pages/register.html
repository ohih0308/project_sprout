<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: layout(~{:: title}, ~{:: privateResources}, ~{:: page})}">
    <head>
        <title th:text="Register">
        </title>

        <privateResources>
            <script src="/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>

            <script src="/sprout/js/pages/register.js" type="text/javascript"></script>
            <link href="/sprout/css/pages/register.css" rel="stylesheet"/>
        </privateResources>
    </head>

    <body>
        <page class="page column overflow">

            <div class="webName" th:text="#{webName}">
            </div>

            <form class="registerForm column" action="/user/register" method="post" th:object="${userRegisterDto}"
                  enctype="multipart/form-data">

                <div class="field" th:text="#{email}">E-Mail</div>
                <div class="column">
                    <div class="userInput row">
                        <input type="email" th:field="*{email}" th:errorclass="fieldError"/>
                        <button type="button" class="emailVerificationCodeSendButton" th:text="#{send}"></button>
                    </div>
                    <img class="loadingImg" src="/img/loading.gif"/>
                    <div class="emailVerification row">
                        <input type="text" class="emailVerificationCodeInput"/>
                        <button type="button" class="emailVerificationButton">Verify</button>
                    </div>
                </div>
                <div id="emailMessage" class="message"></div>
                <div id="emailError" class="errorMessage" th:errors="*{email}"></div>

                <div class="field" th:text="#{pw}">Password</div>
                <div class="userInput">
                    <input type="password" th:field="*{pw}" th:errorclass="fieldError"/>
                </div>
                <div id="pwMessage" class="message"></div>
                <div class="errorMessage" th:errors="*{pw}"></div>

                <div class="field" th:text="#{pwConfirm}">Password Confirm</div>
                <div class="userInput">
                    <input type="password" th:field="*{pwConfirmation}" th:errorclass="fieldError"/>
                </div>
                <div id="pwConfirmationMessage" class="message"></div>
                <div class="errorMessage" th:errors="*{pwConfirmation}"></div>

                <div class="field">Name</div>
                <div class="userInput">
                    <input type="text" th:field="*{name}" th:errorclass="fieldError"/>
                </div>
                <div id="nameMessage" class="message"></div>
                <div class="errorMessage" th:errors="*{name}"></div>

                <div class="field" th:text="#{profileImage}">Profile Image</div>

                <div class="userInput row">
                    <input class="selectedFile" type="text" th:placeholder="#{selectedProfileImgName}" readonly/>
                    <label class="multipartFile" for="multipartFile" th:text="#{select}"></label>
                    <input type="file" id="multipartFile" name="multipartFile" multiple="false"/>
                </div>

                <button class="submitButton" th:text="#{REGISTER}"></button>
            </form>
        </page>
    </body>
</html>
