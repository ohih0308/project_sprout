<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: layout(~{:: title}, ~{:: privateResources}, ~{:: page})}">
    <head>
        <title th:text="#{webName}">
            Sprout
        </title>

        <privateResources>
            <script src="/jquery-3.6.0/jquery-3.6.0.min.js" type="text/javascript"></script>

            <link href="/sprout/css/pages/chat.css" rel="stylesheet"/>
            <script type="text/javascript" src="/sprout/js/pages/chat.js"></script>
        </privateResources>
    </head>

    <body>
        <page th:class="page">

            <div th:if="${message} != null">
                <script th:inline="javascript">
                    let message = /*[[${message}]]*/;
                    alert(message);
                </script>
            </div>

            <div class="chatFrame column">

                <!-- chat body, user list -->
                <div class="upper row">
                    <div class="chatBox column">
                        <div class="tag row">
                            <button class="status" th:text="#{STATUS}"></button>
                        </div>

                        <div class="chatList column">
                            <span class="chat"></span>
                        </div>
                    </div>

                    <div class="userBox column">
                        <div class="tag">
                            <span th:text="#{USER_LIST}"/>
                            <span id="userCount"/>
                        </div>

                        <div id="userList">
                        </div>
                    </div>
                </div>

                <!-- chat input -->
                <div class="lower">
                    <div class="inputBox column">
                        <div class="userInput column">
                            <div class="userInfo row">
                                <span class="userName myName" value="test user"></span>
                            </div>

                            <div class="chatInputWrapper row">
                                <input type="text" class="chatInput"/>
                                <button class="submitButton" th:text="#{submit}"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </page>
    </body>
</html>
